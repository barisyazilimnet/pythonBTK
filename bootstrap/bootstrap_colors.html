<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Document</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" 
        crossorigin="anonymous">
        <style>
            body {
                padding: 70px;
            }
            div {
                padding: 10px;
                margin: 10px;
            }
        </style>
    </head>
    <body>

        <p class="text-primary">text-primary</p>
        <p class="text-secondary">text-secondary</p>
        <p class="text-success">text-success</p>
        <p class="text-danger">text-danger</p>
        <p class="text-warning">text-warning</p>
        <p class="text-info">text-info</p>
        <p class="text-light bg-dark">text-light</p> <!-- yazı hafif bir renge bürünür beyaz üzerinde gözükmez -->
        <p class="text-dark">text-dark</p>
        <p class="text-muted">text-muted</p>
        <p class="text-white bg-dark">text-white</p>

        <br><br>

        <p>
            <a href="#" class="text-danger">text-danger</a>
        </p>
        <p>
            <a href="#" class="text-warning">text-warning</a>
        </p>

        <br><br>

        <div class="bg-primary">bg-primary</div>
        <div class="bg-warning">bg-warning</div>
        <div class="bg-danger">bg-danger</div>
        <div class="bg-success">bg-success</div>

        <br><br>

        <span class="badge badge-primary">primary</span> <!-- arkaplanı boyanır ve kenarları yuvarlak olur -->
        <span class="badge badge-danger">danger</span>

        <br><br>

        <span class="badge badge-pill badge-primary">primary</span> <!-- badge-pill => kenarları birazdaha yuvarlak olur -->
        <span class="badge badge-pill badge-info">info</span>
        
        <br><br>

        <a href="#" class="badge badge-dark">dark</a>
        <a href="#" class="badge badge-secondary">secondary</a>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>
</html>
