<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Document</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" 
        crossorigin="anonymous">
        <style>
            .display-inline-block {
                display: inline-block; /* içerik kadar yer kaplar */
            }
        </style>
    </head>
    <body class="p-5">

        <div class="bg-light mt-2 p-4"> no Border</div>
        <hr class="bg-primary">
        <div class="bg-light mt-2 p-4 border">Border</div>
        <hr class="bg-primary">
        <div class="bg-light mt-2 p-4 border-top">Top border</div>
        <hr class="bg-primary">
        <div class="bg-light mt-2 p-4 border-right">Right border</div>
        <hr class="bg-primary">
        <div class="bg-light mt-2 p-4 border-left">Left border</div>
        <hr class="bg-primary">
        <div class="bg-light mt-2 p-4 border-bottom">Bottom border</div>

        <br><br>

        <div class="bg-light mt-2 p-4 border border-0">no border</div>
        <hr class="bg-primary">
        <div class="bg-light mt-2 p-4 border border-top-0">no top border</div>
        <hr class="bg-primary">
        <div class="bg-light mt-2 p-4 border border-bottom-0">no bottom border</div>
        <hr class="bg-primary">
        <div class="bg-light mt-2 p-4 border border-left-0">no left border</div>
        <hr class="bg-primary">
        <div class="bg-light mt-2 p-4 border border-right-0">no right border</div>

        <br><br>

        <div class="bg-light mt-2 p-4 border border-primary"></div>
        <div class="bg-light mt-2 p-4 border border-secondary"></div>
        <div class="bg-light mt-2 p-4 border border-danger"></div>

        <br><br>

        <div class="bg-light mt-2 p-4 border border-primary rounded"></div> <!-- rounded => divin dört köşesinden yuvarlanır -->
        <div class="bg-light mt-2 p-4 border border-primary rounded-top"></div> 
        <div class="bg-light mt-2 p-4 border border-primary rounded-bottom"></div>
        <div class="bg-light mt-2 p-4 border border-primary rounded-right"></div> 
        <div class="bg-light mt-2 p-4 border border-primary rounded-left"></div> 


        <br><br>

        <div class="bg-success mt-2 p-4 w-25"></div> <!-- w-25 => sayfanın %25 ini kaplar -->
        <div class="bg-success mt-2 p-4 w-50"></div> 
        <div class="bg-success mt-2 p-4 w-75"></div> 
        <div class="bg-success mt-2 p-4 w-100"></div>
        
        <br><br>

        <div style="height: 400px;" class="bg-warning">
            <div class="bg-primary p-4 display-inline-block h-25"></div>
            <div class="bg-primary p-4 display-inline-block h-50"></div>
            <div class="bg-primary p-4 display-inline-block h-75"></div>
            <div class="bg-primary p-4 display-inline-block h-100"></div>
        </div>

        <br><br>

        <div class="bg-light mt-5 p-4 shadow">no Border</div> <!-- shadow => gölgelendirme ekler -->
        <div class="bg-light mt-5 p-4 shadow-sm">no Border</div> <!-- gölgelendrimesi biraz daha az-->
        <div class="bg-light mt-5 p-4 shadow-lg">no Border</div> <!-- gölgelendrimesi biraz daha fazla-->

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>
</html>
