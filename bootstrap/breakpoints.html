<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Document</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" 
        crossorigin="anonymous">
        <style>
            /* small devices (sm) */
            @media (min-width: 576px){ /* yukarısı için*/
                body {
                    background-color: red;
                }
            }
            /* small devices (md) */
            @media (min-width: 768px){ /* yukarısı için*/
                body {
                    background-color: green;
                }
            }
            /* large devices (lg) */
            @media (min-width: 992px){ /* yukarısı için*/
                body {
                    background-color: blue;
                }
            }
            /* extra large devices (xl) */
            @media (min-width: 1200px){ /* yukarısı için*/
                body {
                    background-color: yellow;
                }
            }
        </style>
    </head>
    <body>
        <div class="container bg-info" style="height: 100px;">

        </div>
        <div class="container-fluid bg-secondary mt-4" style="height: 100px;">

        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>
</html>
